<div class="auth-container">
    <div class="auth-card">
        <h2><i class="fas fa-plus-circle"></i> Добавить новый товар</h2>
        <form id="addProductForm">
            <div class="form-group">
                <label for="productName">Название товара</label>
                <input type="text" id="productName" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Описание</label>
                <textarea id="productDescription" required></textarea>
            </div>
            <div class="form-group">
                <label for="productPrice">Цена ($)</label>
                <input type="number" id="productPrice" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="productCategory">Категория</label>
                <select id="productCategory" required>
                    <option value="">Выберите категорию</option>
                    <option value="Программы">Программы</option>
                    <option value="Дизайн">Дизайн</option>
                    <option value="Обучение">Обучение</option>
                    <option value="3D Модели">3D Модели</option>
                </select>
            </div>
            <div class="form-group">
                <label for="productImage">Изображение (URL)</label>
                <input type="text" id="productImage" placeholder="https://example.com/image.jpg">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Добавить товар</button>
                <a href="dashboard.html" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>

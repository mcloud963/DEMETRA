<!-- login.html -->
<div class="auth-container">
    <div class="auth-card">
        <h2><i class="fab fa-github"></i> Вход в аккаунт</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Войти</button>
                <a href="register.html" class="btn btn-secondary">Регистрация</a>
            </div>
        </form>
    </div>
</div>

<!-- register.html -->
<div class="auth-container">
    <div class="auth-card">
        <h2><i class="fab fa-github"></i> Регистрация</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Подтвердите пароль</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                <a href="login.html" class="btn btn-secondary">Уже есть аккаунт</a>
            </div>
        </form>
    </div>
</div>
